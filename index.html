  <style>
    body {
      font-family: 'Fira Sans', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #eef2f7;
    }

    .containers {
      max-width: 400px;
      width: 100%;
      background: linear-gradient(135deg, #ffffff, #f8f9fd);
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 25px;
    }

    .containers h2 {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
    }

    .containers label {
      font-size: 14px;
      font-weight: 500;
      color: #555;
      margin-bottom: 5px;
      display: block;
      text-align: left;
      width: 100%;
    }

    .containers input,
    .containers textarea {
      width: 90%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      background-color: #f9f9f9;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .containers input:focus,
    .containers textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
      outline: none;
    }

    .containers button {
      width: fit-content;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .containers button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .containers button:active {
      transform: translateY(0);
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 90vh;
      max-width: 720px;
      background: white;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      border-radius: 10px;
      z-index: 1000;
      padding: 20px;
      text-align: center;
      overflow: auto;
    }

    .modal .email-template {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .modal img {
      height: 200px;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .modal h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .modal h4 {
      margin: 10px 0;
      color: #007bff;
    }

    .modal p {
      color: #555;
    }

    .modal button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .modal button:hover {
      background-color: #218838;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>

    <h2>Generate Onboarding Template</h2>

    <label for="name">Employee Name:</label>
    <input type="text" id="name" placeholder="Enter name">

    <label for="mailId">Employee Mail Id:</label>
    <input type="text" id="mailId" placeholder="Enter mail">

    <label for="description">Description:</label>
    <textarea id="description" placeholder="Enter a short description"></textarea>

    <label for="photo">Profile Photo:</label>
    <input type="text" id="photo" placeholder="Enter photo url">

    <div class="flex justify-center items-center w-100">
      <button id="generate">Generate</button>
    </div>
  </div>

    <script>
      const generateBtn = document.getElementById('generate');
      const modal = document.getElementById('modal');
      const overlay = document.getElementById('overlay');
      const copyHtmlBtn = document.getElementById('copy-html');
      const anchorTagMail = document.getElementById('anchorTagMail');

      generateBtn.addEventListener('click', () => {
        const name = document.getElementById('name').value;
        const mailId = document.getElementById('mailId').value;
        const description = document.getElementById('description').value;
        const photoInput = document.getElementById('photo');
        const profilePhoto = document.getElementById('profile-photo');
        const displayName = document.getElementById('display-name');
        const displayDescription = document.getElementById('display-description');

        if (photoInput.value) {
          profilePhoto.src = photoInput.value.trim();
        }

        displayName.textContent = name || 'Employee Name';
        displayDescription.textContent = description || 'Description here';

        if (mailId) {
          anchorTagMail.href = `https://mail.google.com/mail/u/0/?fs=1&to=${encodeURIComponent(mailId)}&tf=cm`;
        } else {
          anchorTagMail.href = `https://mail.google.com/mail/u/0/?fs=1&to=&tf=cm`;
        }

        modal.style.display = 'block';
        overlay.style.display = 'block';
      });

      copyHtmlBtn.addEventListener('click', () => {
        const emailTemplate = document.getElementById('email-template-content').outerHTML;
        navigator.clipboard.writeText(emailTemplate).then(() => {
          alert('HTML copied to clipboard!');
        });
      });

      overlay.addEventListener('click', () => {
        modal.style.display = 'none';
        overlay.style.display = 'none';
      });
